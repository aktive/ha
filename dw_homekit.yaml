- name: Camera Bridge Doorbell
  port: 51273
  mode: accessory
  filter:
    include_entities:
      - camera.doorbell_fluent
  entity_config:
    camera.doorbell_fluent:
      name: Front Door Camera
      support_audio: true
      linked_doorbell_sensor: binary_sensor.doorbell_visitor

- name: Camera Bridge Driveway
  port: 51274
  mode: accessory
  filter:
    include_entities:
      - camera.driveway_cam_fluent
  entity_config:
    camera.driveway_cam_fluent:
      name: Driveway Camera
      support_audio: true

