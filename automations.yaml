- id: '1763797579738'
  alias: Push Freezer Open
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.ds_freezer
    from:
    - 'off'
    to:
    - 'on'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  conditions: []
  actions:
  - data:
      title: ❄️ Freezer Open
      message: The freezer has been left open for 5+ minutes.
    action: notify.dean_megan_push
  mode: single
- id: '1763799820052'
  alias: Push Freezer Open Still
  description: Send reminder if freezer remains open
  triggers:
  - entity_id:
    - binary_sensor.ds_freezer
    to:
    - 'on'
    for:
      hours: 0
      minutes: 10
      seconds: 0
    trigger: state
    from:
    - 'off'
  conditions: []
  actions:
  - repeat:
      while:
      - condition: state
        entity_id: binary_sensor.ds_freezer
        state: 'on'
      sequence:
      - data:
          title: ❄️ Freezer Still Open
          message: The freezer is still open! Please close it.
        action: notify.dean_megan_push
      - delay:
          hours: 0
          minutes: 15
          seconds: 0
          milliseconds: 0
  mode: single
- id: '1763804583085'
  alias: Push Freezer Closed
  description: Notify once when the freezer has been closed after being open
  triggers:
  - entity_id: binary_sensor.ds_freezer
    to: 'off'
    trigger: state
  conditions:
  - condition: state
    entity_id: binary_sensor.ds_freezer
    state: 'on'
    for:
      minutes: 6
  actions:
  - data:
      title: ❄️ Freezer Closed
      message: The freezer was open for at least 6 minutes and is now closed!
    action: notify.dean_megan_push
  mode: single
