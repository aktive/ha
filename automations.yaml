- id: '1761544063988'
  alias: Webhook BROBot Commands
  description: ''
  triggers:
  - trigger: webhook
    allowed_methods:
    - POST
    - PUT
    local_only: true
    webhook_id: BROBot
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.data.command == "work light off" }}'
      sequence:
      - type: turn_off
        device_id: 7e8582ba9e52fa0eab5798b8af595db6
        entity_id: ec7e2b0f57329261ef8603125418ca8a
        domain: switch
    - conditions:
      - condition: template
        value_template: '{{ trigger.data.command == "work light on" }}'
      sequence:
      - type: turn_on
        device_id: 7e8582ba9e52fa0eab5798b8af595db6
        entity_id: ec7e2b0f57329261ef8603125418ca8a
        domain: switch
    - conditions:
      - condition: template
        value_template: '{{ trigger.data.command == "garage light on" }}'
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          transition: 0
          color_temp_kelvin: 2328
        target:
          entity_id: light.garage_lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.data.command == "garage light off" }}'
      sequence:
      - action: light.turn_off
        metadata: {}
        data:
          transition: 2
        target:
          entity_id: light.garage_lights
    - conditions:
      - condition: template
        value_template: '{{ trigger.data.command == "deans lamp off" }}'
      sequence:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: light.deans_lamp
    - conditions:
      - condition: template
        value_template: '{{ trigger.data.command == "deans lamp on" }}'
      sequence:
      - action: light.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: light.deans_lamp
  mode: single
