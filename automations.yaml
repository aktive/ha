- id: '1763958158979'
  alias: Push Washer
  description: Handles On and Off state in 1 automation
  triggers:
  - entity_id: binary_sensor.washer_running
    from: 'off'
    to: 'on'
    for:
      seconds: 30
    trigger: state
  - entity_id: binary_sensor.washer_running
    from: 'on'
    to: 'off'
    for:
      minutes: 1
      seconds: 15
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.washer_running
        state: 'on'
      sequence:
      - entity_id: input_boolean.washer_cycle_active
        action: input_boolean.turn_on
      - data:
          title: "\U0001F30A Washing Machine Started"
          message: 'Power usage: {{ states(''sensor.sp_washer_power'') }}W'
        action: notify.dean_push
    - conditions:
      - condition: state
        entity_id: binary_sensor.washer_running
        state: 'off'
      sequence:
      - entity_id: input_boolean.washer_cycle_active
        action: input_boolean.turn_off
      - data:
          title: "\U0001F30A Washing Machine Finished"
          message: "{{ [\"Dean is a sud muffin. There I said it.\",\n    \"Laundry
            puns? I've got loads of them.\",\n    \"You're the missing sock I've been
            looking for my whole life.\",\n    \"Go grab your clothes before they
            get all stanky!\",\n    \"Loads of fun.\",\n    \"Just take it one load
            at a time and it'll be over soon.\",\n    \"Doing laundry because going
            commando isn’t always an option.\",\n    \"Sure, I bet that stain was
            mayo.\"] | random }}\n"
        action: notify.dean_push
  mode: single
