- id: '1763207197195'
  alias: Sensor Light Back Yard
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.ms_back_yard
    from:
    to:
    - 'on'
  conditions:
  - condition: time
    after: '18:00:00'
    before: 09:00:00
    weekday:
    - sun
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
  actions:
  - action: light.turn_on
    metadata: {}
    data:
      color_temp_kelvin: 5817
      brightness_pct: 100
    target:
      entity_id:
      - light.kitchen_downlight_3
      - light.kitchen_downlight_7
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - action: light.turn_off
    metadata: {}
    data:
      transition: 0
    target:
      entity_id:
      - light.kitchen_downlight_3
      - light.kitchen_downlight_7
  mode: single
