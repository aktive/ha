- id: '1763090663314'
  alias: Push Garage Door Open 10 Min
  triggers:
  - entity_id:
    - cover.garage_door
    to:
    - open
    trigger: state
    for:
      hours: 0
      minutes: 10
      seconds: 0
  actions:
  - action: notify.dean_push
    data:
      title: "\U0001F699 Garage Door Open"
      message: The garage door has been open for 10 minutes.
      data:
        url: entityId:cover.garage_door
        actions:
        - action: CLOSE_GARAGE_NOW
          title: Close Now
  mode: single
