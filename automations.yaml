- id: '1763774375486'
  alias: Push Dryer
  description: Handles On and Off state in 1 automation
  triggers:
  - entity_id:
    - binary_sensor.dryer_running
    from:
    - 'off'
    to:
    - 'on'
    trigger: state
    for:
      hours: 0
      minutes: 0
      seconds: 15
  - entity_id:
    - binary_sensor.dryer_running
    from:
    - 'on'
    to:
    - 'off'
    trigger: state
    for:
      hours: 0
      minutes: 0
      seconds: 30
  actions:
  - data:
      title: "{% if is_state('binary_sensor.dryer_running', 'on') %}\n  ♨️ Dryer Started\n{%
        else %}\n  ♨️ Dryer Finished\n{% endif %}\n"
      message: "{% if is_state('binary_sensor.dryer_running', 'on') %}\n  Power usage:
        {{ states('sensor.sp_dryer_power') }}W\n{% else %}\n  {{ [\"You're drying
        your best.\", \"Bet you $10 you don't fold it straight away.\", \"Go grab
        your clothes before they get all wrinkly!\", \"LLLLLET'S GET READY TO TTTTUMBLE!\",
        \"Fuck I hate laundry.\", \"Sheet Fighter II is my fav.\", \"Fortune favors
        the fold.\", ] | random }} \n{% endif %}"
    action: notify.dean_push
  mode: single
