# DW --- Front door lock wrapper for HomeKit ---
- platform: template
  name: "DW Front Door Lock Wrapper"
  unique_id: lock.dw_front_door_lock_wrapper
  value_template: "{{ is_state('input_boolean.dw_hk_front_door_state', 'on') }}"
  lock:
    service: input_boolean.turn_on
    target:
      entity_id: input_boolean.dw_hk_front_door_state
  unlock:
    service: input_boolean.turn_off
    target:
      entity_id: input_boolean.dw_hk_front_door_state